autoinstall:
  version: 1
  interactive-sections:
    - storage
    - identity
    - keyboard
  locale: en_US.UTF-8
  refresh-installer:
    update: true
    channel: latest/edge
  keyboard:
    layout: fr
    variant: ""
    toggle: null
  source:
    id: ubuntu-desktop
  apt:
    preserve_sources_list: false
    mirror-selection:
      primary:
        - uri: "http://ubuntu.univ-reims.fr/ubuntu"
          arches: [amd64]
        - uri: "https://www-ftp.lip6.fr/pub/linux/distribution/Ubuntu/archive"
          arches: [amd64]
        - country-mirror
    fallback: abort
    geoip: true
  codecs:
    install: true
  drivers:
    install: true
  snaps:
    - name: teams-for-linux
      channel: edge
      classic: false
  debconf-selections: |
    ufw ufw/enable boolean true
  packages:
    - git
    - sudo
  timezone: Europe/Paris
  updates: all
  shutdown: "reboot"
  late-commands:
    - wget -O - "https://raw.githubusercontent.com/TheodoreGozard/epitech-dump/refs/heads/main/dump.sh" > /target/tmp/dump.sh
    - curtin in-target --target=/target -- /bin/bash /tmp/dump.sh
  user-data:
    runcmd:
      - git clone https://github.com/TheodoreGozard/epitech-emacs.git epitech-emacs
      - sudo -u "#1000" ./epitech-emacs/INSTALL.sh local
      - rm -rf epitech-emacs
      - git clone https://github.com/Epitech/vim-epitech.git epitech-vim
      - cd epitech-vim
      - sudo -u "#1000" ./install.sh local
      - cd .. && rm -rf epitech-vim
      - sudo usermod -a -G docker $(getent passwd 1000 | sed 's/:.*//')
      - curl -o /boot/grub/background.png https://dump.sayro.fr/background.png
      - curl -o /etc/default/grub https://dump.sayro.fr/grub
      - sudo update-grub
      - sudo cp /boot/grub/background.png /usr/share/backgrounds
      - [gsettings, set, org.gnome.desktop.background, picture-uri, file:///usr/share/backgrounds/background.png]
